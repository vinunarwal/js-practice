<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maths Methods</title>
</head>
<body>
    <h1>Maths Methods in JavaScript</h1>
    <h3>Math.round() Method:</h3>
    <p id="p1"></p>
    <p id="p2"></p>
    <h3>Math.ceil() Method:</h3>
    <p id="p3"></p>
    <p id="p4"></p>
    <h3>Math.floor() Method:</h3>
    <p id="p5"></p>
    <p id="p6"></p>
    <h3>Math.trunc() Method:</h3>
    <p id="p7"></p>
    <p id="p8"></p>
    <h3>Math.sign() Method:</h3>
    <p id="p9"></p>
    <p id="p10"></p>
    <p id="p11"></p>
    <h3>Math.pow() Method:</h3>
    <p id="p12"></p>
    <h3>Math.sqrt() Method:</h3>
    <p id="p13"></p>
    <h3>Math.random() Method:</h3>
    <p id="p14"></p>
    <h3>Math.random() used with Math.floor() Method:</h3>
    <p id="p15"></p>

    <script>
        document.getElementById("p1").innerHTML=Math.round(6.7);
        document.getElementById("p2").innerHTML=Math.round(6.3);
        document.getElementById("p3").innerHTML=Math.ceil(6.7);
        document.getElementById("p4").innerHTML=Math.ceil(6.7);
        document.getElementById("p5").innerHTML=Math.floor(6.7);
        document.getElementById("p6").innerHTML=Math.floor(6.7);
        document.getElementById("p7").innerHTML=Math.trunc(5.8);
        document.getElementById("p8").innerHTML=Math.trunc(3.76);
        document.getElementById("p9").innerHTML=Math.sign(-4);
        document.getElementById("p10").innerHTML=Math.sign(5);
        document.getElementById("p11").innerHTML=Math.sign(0);
        document.getElementById("p12").innerHTML=Math.pow(5,2);
        document.getElementById("p13").innerHTML=Math.sqrt(144);
        document.getElementById("p14").innerHTML=Math.random();
        document.getElementById("p15").innerHTML=Math.floor(Math.random()*10 );
    </script>  
</body>
<style>
     h1{
        text-align: center;
        border: 3px solid green;
        padding: 8px;
    }
    h2,h3,p{
        margin-left: 30px;
    }
</style>
</html>
