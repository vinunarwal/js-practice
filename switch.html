<!DOCTYPE html>
<html lang="en">
<head>
    <title>Switch</title>
</head>
<body>
    <h1>Switch Statement</h1>
    <p id="p1"></p>
    <h3>Switch without Break statement:</h3>
    <p id="p2"></p>

<script>   
let day;
switch (new Date().getDay()) {
  case 0:
    day = "Sunday";
    break;
  case 1:
    day = "Monday";
    break;
  case 2:
    day = "Tuesday";
    break;
  case 3:
    day = "Wednesday";
    break;
  case 4:
    day = "Thursday";
    break;
  case 5:
    day = "Friday";
    break;
  case  6:
    day = "Saturday";
}
document.getElementById("p1").innerHTML = "Today is " + day;
// Without Break statement
switch (new Date().getDay()) {
  case 0:
    day = "Sunday";
  case 1:
    day = "Monday";
  case 2:
    day = "Tuesday";
  case 3:
    day = "Wednesday";
  case 4:
    day = "Thursday";
  case 5:
    day = "Friday";
  case  6:
    day = "Saturday";
}
document.getElementById("p2").innerHTML = "Today is " + day;
</script>

</body>
</html>
